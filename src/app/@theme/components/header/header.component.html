<div class="header-container">
  <div class="logo-container">
    <a #myDiv (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Covid-<span>Map</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">

    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action> -->
    <!-- <nb-action class="control-item" icon="email-outline" href="/pages/iot-dashboard"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action> -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [onlyPicture]="userPictureOnly"
               [name]= "currentUser.username"
               [picture]="user?.picture"
               >
      </nb-user>
    </nb-action>
    <nb-action name="logout-button" class="control-item" icon="log-out-outline" (click)="logout()">LogOut</nb-action> 
  </nb-actions>
</div>
