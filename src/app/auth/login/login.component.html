<div class="image-fit-all" style="height: 100vh; ">
<div *ngIf="!isLoggedIn" >
    <div class="card card-container">
      <!--<img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />-->
      <h3 style="text-align: center;">COVID-MAP</h3>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username" >Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            ¡El usuario es requerido!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">¡La contraseña es requerida!</div>
            <div *ngIf="password.errors.minlength">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block button-iniciar">
            Iniciar Sesión
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div >
          <a name="LinkRegister"  href="auth/register" class="nav-link" >Registrarse</a>
      
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Has iniciado sesión como un  {{ roles }}.
      </div>
    
    </div>
</div>
</div>
